<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
  <title>Quiz App</title>
</head>

<body>
  <header><img src="assets/logo.png" alt=""> Quiz App</header>
  <section class="section--main">
    <div class="centerbox">
      <div id="quiz--box">
        <div id="quiz--box--data">
        </div>
      </div>
      <button type="submit" id="submit" onclick="onSubmit()">Submit</button>
      <button type="reset" id="reset" class="hidden" onclick="location.reload()">Retry</button>
    </div>
  </section>
  <footer>Made By Anshika Gupta &hearts;</footer>
  <script src="js/main.js"></script>
</body>

</html>
